<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <title>Shared Audio</title>
    <meta name="description" content="Website used to share audio files feeding into the same player.">
    <meta name="authors" content="Huzaifa Khan, Ian Hudson">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" type="text/css">
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
<h1 id="title">Shared Audio</h1>

<!--Creating room part-->
<div id="holder">
    <button type="button" id="create_button" class="switch disabled" onclick="creating()">Create</button>
    <button type="button" id="join_button" class="switch enabled" onclick="joining()">Join</button>
</div>
<br />
<br />
<div class="form">
    <h2 id="mode">Create Room</h2>

    <form id="main_form">
        <label for="room_name">Room Name</label>
        <br />
        <input type="text" id="rName" name="rName" placeholder="Room Name">
        <br />
        <label for="user_name">User ID</label>
        <br />
        <input type="text" id="uName" name="uName" placeholder="Smith">
        <br />
    </form>
    <button id="enter_room" name="enter_room" onclick="enter()">Enter</button>

</div>
<script src="index.js"></script>
</body>
</html>
